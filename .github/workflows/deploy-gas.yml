name: Deploy to Google Apps Script

on:
  push:
    branches: [main]
    paths: ['gas/**']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Setup clasp credentials
        run: echo '${{ secrets.CLASP_TOKEN }}' > ~/.clasprc.json

      - name: Push to GAS
        run: cd gas && clasp push --force

      - name: Deploy to existing deployment
        run: |
          cd gas
          clasp deploy -i ${{ secrets.GAS_DEPLOYMENT_ID }} -d "Auto deploy $(date +%Y%m%d-%H%M%S)"
